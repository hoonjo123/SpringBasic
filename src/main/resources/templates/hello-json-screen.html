<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello-json-screen</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<form id="myForm">
    <p>이름 : <input id="name" type="text" name="name"> </p>
    <p>email : <input id="email" type="text" name="email"></p>
    <p>password : <input id="password" type="text" name="password"></p>
    <p><button type="button" onclick="sendData()">제출</button></p>
</form>
<script>
    async function sendData() {
        const jsonData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value
        }
        const response = await axios({
            method: 'POST',
            url: "http://localhost:8080/hello/json-post-handle1",
            data: JSON.stringify(jsonData), // 직렬화
            headers: {'Content-Type':'application/json'}
        });
    }
</script>
</body>
</html>
