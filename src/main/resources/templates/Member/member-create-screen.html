<!DOCTYPE html>
<html lang="en" xmlns th="http://www.thymeleaf.ofg" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>member create screen</title>
</head>
<body>
<div th:replace="member/header :: headerFragment"></div>
<form action="http://localhost:8080/members/create" method="POST" enctype="application/x-www-form-urlencoded">
  <h2>멤버</h2>
  <p>
    <label>name</label>
    <input type="text" name="name" maxlength="10" size="15">
  </p>

  <p>
    <label>email</label>
    <input type="text" name="email" maxlength="30" size="30">
  </p>

  <p>
    <label>password</label>
    <input type="password" name="password" maxlength="15" size="20">
  </p>

  <input type="submit" value="제출">
</form>
</body>
</html>
